<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Add User</h2>

  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class="form-group">
      <label for="usr">FirstName: </label>
      <input type="text" class="form-control" id="name" name="name" formControlName="name" required>
      <!-- <sup *ngIf="name.errors?.['required']">Name is  required</sup> -->
y

    </div>

    <div class="form-group">
      <label for="usr">MiddelName</label>
      <input type="text" class="form-control" id="usr" name="mname" formControlName="mname" >
    </div>

    <div class="form-group">
      <label for="usr">LastName:</label>
      <input type="text" class="form-control" id="usr" name="lname" formControlName="lname">
    </div>



    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email"  pattern="^[A-Za-z0-9+_.-]+@(.+)$"  formControlName="email">
       <!-- <div *ngIf="email.errors?.['pattern']">You have entered an invalid email address</div> -->
  </div>

  <div class="form-group">
    <label>Contect</label>
    <input type="tel" class="form-control" name='mobno' formControlName="mobno" >
  </div>

  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" name="password" formControlName="password">
  </div>

  <button type="submit"  class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
