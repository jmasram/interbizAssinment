

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <title>Document</title>
</head>
<body>

<div class="container">

  <h1>Registration Form</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" >
    <div class="form-group-inline">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]=myName  required minlength="4" #name="ngModel"><p>{{myName}}</p>
      <sup *ngIf="name.invalid && (name.dirty ||name.touched)" class="alert"></sup>
      <sup *ngIf="name.errors?.['required']">Name is  required</sup>
      <sup *ngIf="name.errors?.['minlength']">Name must be at least 4 Charecter Long</sup>
 </div>

     <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" ngModel pattern="^[A-Za-z0-9+_.-]+@(.+)$" required #email="ngModel">
           <div *ngIf="email.errors?.['pattern']">You have entered an invalid email address</div>
     </div>

     <div class="form-group">
         <label>Contect</label>
         <input type="tel" class="form-control" name='mobno' ngModel required>
     </div>
     <!-- <div ngModelGroup="Address"> -->

      <!-- checkbox  -->
      <h6>Select Favorite Game</h6>
       <div class="form-check-inline">

         <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="ches" value="game">Ches
          </label>
       </div>
       <div class="form-check-inline">
       <label class="form-check-label">
        <input type="checkbox" class="form-check-input" name="cricket" value="game">Cricket
      </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
         <input type="checkbox" class="form-check-input" name="archery" value="game">Archery
       </label>
       </div>

       <!-- radio botton  -->
       <h6>Gender</h6>
       <div class="form-check-inline">
        <label class="form-check-label" for="radio1">
          <input type="radio" class="form-check-input" id="radio1" name="gender" value="female" checked>Female
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label" for="radio2">
          <input type="radio" class="form-check-input" id="radio2" name="gender" value="male">Male
        </label>
      </div>


       <div class="form-group">
         <label>Street</label>
         <input type="text" class="form-control" name="street" ngModel required>
       </div>
       <div class="form-group">
        <label>City</label>
         <input type="text" class="form-control" name="city" ngModel required>
       </div>
       <div class="form-group">
          <label>PostalCode</label>
           <input type="text" class="form-control" name="postalcode" ngModel required>
       </div>
      <!-- </div -->
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
</body>
</html>
