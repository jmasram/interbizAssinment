

<!-- EmployeeTable -->
<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-10"><h1>Product List</h1></div>
     <div class="col-xl-2">
       <div class="input-group">
         <div class="form-outline"><input type="search"  class="form-control" placeholder="Search"/></div>
         <button type="button" class="btn btn-dark"> <i class="fas fa-search"></i></button>
        </div>
       </div>
  </div>

  <br>

 <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">TITLE</th>
      <th scope="col">PRICE</th>
      <th scope="col">DESCRIPTION</th>
      <th scope="col" >CATEGORY</th>
      <th colspan="2" style="text-align: center;">  RATING <tr><th>RATE</th><th>COUNT</th></tr></th>
      <th col="col">IMAGE</th>

  </tr>
  </thead>
  <tbody>

    <tr *ngFor="let x of product">

      <td>{{x.id}}</td>
      <td>{{x.title}}</td>
      <td>{{x.price}}</td>
      <td>{{x.description}}</td>
      <td>{{x.category}}</td>
      <td>{{x.rating.rate}}</td>
      <td>{{x.rating.count}}</td>
      <td><img [src]="x.imgUrl"  height="100px" width="100px"></td>

    </tr>

      <td>men's clothing</td>
      <td>3.9</td> -->

</tbody>
</table>


</div>
