        let text2=JSON.parse(text);
        document.getElementById("id1").innerHTML=text2.emp[1].firstName;
          
        let text3={name:"jallll",lname:"hhhh" ,age:3};
        let text4=JSON.stringify(text3);

        document.getElementById("id2").innerHTML=text4;
    </script>
</body>
