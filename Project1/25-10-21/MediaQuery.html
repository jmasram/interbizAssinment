<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .box{
        font-size: 72px;
        text-align: center;
        background-color: black;
        color:hotpink;
        
    }
    
   
    
    @media only screen and (max-device-width: 500px) {
        #box-1{
            display:block;
            color:white;

        }
    }
    @media only screen and (max-device-width: 768px) {
        #box-2{
            display:block;
            color: blue;
        }
    }
    @media only screen and (max-device-width: 360px) {
        #box-3{
            display:block;
            color:blueviolet
        }
    }
    @media  only screen and (width : 300px) {
        #box-4{
            display:block;
            color:brown;
        }
    }
    @media not all and (monochrome) {
        #box-4{
            color:crimson;
        }

        .box{
            box-sizing: border-box;
        }
    }

</style>
</head>
<body>
    <div class="box" id="box-1">This is Laptop</div>
    <div class="box" id="box-2">This is Tab</div>
    <div class="box" id="box-3">This is Mobile</div>
    <div class="box" id="box-4">This is Desktop</div>
</body>
</html>
