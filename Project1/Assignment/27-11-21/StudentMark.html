<body>
     
<script>

function myResult(marks){
       let grade =marks;
        switch(grade){
              case grade:        
              if( grade>=90 && grade<=100){
                  return "A+";
                  break;
              }
              case grade:
              if(grade >=80 && grade<=89)
              {
                  return "A";
                  break;
              }
              case grade:
              if(marks >=70 && marks<=79)
              {
                  return "B+";
                  break;
              }
              case grade:
               if(marks >=60 && marks<=69)
               {
                   return "B";

               }
               case grade:
               if(marks >=50 && marks<=59)
               {
                   return "C";

               }
               case grade:
               if(marks >=40 && marks<=49)
               {
                   return "D";

               }
               case grade:
               if(marks >=0 && marks<=39)
               {
                   return "F";

               }
            //  default: 
            //  return "fail";
               
            }
            }



    var marks= 100;
    var x= myResult(marks);
    console.log(x);
</script>
