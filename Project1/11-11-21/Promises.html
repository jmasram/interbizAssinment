<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>promise </h1>
    <p>Wait 3 second (3000milisecond )  for this page to change</p>
    <p id="id1"></p>

    <script>
        setTimeout(function(){fun( "Heloo java Script !!")}, 4000);

       function fun(value){
                document.getElementById("id1").innerHTML=value;
        }
    </script>
    <h2>Check condition Successfull or UnSuccessfull</h2>
    <p id="id2"></p>

    <script>
        function myDisplayer(some) {
          document.getElementById("id2").innerHTML = some;
        }
        
        let myPromise = new Promise(function(myResolve, myReject) {
          let x=5;
        
        // some code (try to change x to 5)
        
          if (x == 0) {
            myResolve("OK");
          } else {
            myReject("Error");
          }
        });
        
        myPromise.then(
          function(value) {myDisplayer(value);},
          function(error) {myDisplayer(error);}
        );
        </script>
        

        <h1 id="id3"></h1>
        <script>
        async function myDisplay() {
          let myPromise = new Promise(function(resolve) {
            setTimeout(function() {resolve("Welcome to javaScript !!");}, 3000);
          });
          document.getElementById("id3").innerHTML = await myPromise;
        }
        
        myDisplay();
        
        </script>
        
            
        
        </body>
