<body>
    <script>
        
       // var str="0011011011011101111";
        var str="111110111801100111";
        let str2=str.length;
       
        var pair = "";  //flag
        var count = 0;
        for(var i=0; i<=str2; i++)
        {
          
             if(str[i]==1 && pair.length < 2)//
              {
               pair = pair + 1; 
              }
              else if(str[i]!=1){
                pair= "";
              }
              if(pair.length == 2){
                pair = "";
                count = count + 1;
             }
        
        }
        console.log("Total Pair :"+count);
    </script>
