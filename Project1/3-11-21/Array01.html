<body>
    
    <p id="demo"></p>
    <script>
        const days= ["monday","tuesday","wedsday","thrusday","friday","sturday","sunday"];
         let dlength=days.length;
         let text="<ul>";
        for(let i=0; i < dlength; i++)
        {
            text +="<li>" +days[i]+"</li>";
        }
        
        text +="</ul>";
        document.getElementById("demo").innerHTML = text;
    </script>
