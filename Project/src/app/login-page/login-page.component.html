<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

<div class ="div1">
   <div class="card">
    <div class="card-body">
      <h2 ><i class="fas fa-user"></i></h2>
      <form  #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">

          <div class="form-group">
            <input type="email" class="form-control-inline" placeholder="Email" name="email" required ngModel #name="ngModel">
         </div>

            <div class="form-group">
                <input type="password"  class="form-control-inline" name="pwd" required placeholder="Password" ngModel #pwd="ngModel">
             </div>
             <button class="btn btn-primary btn-lg"   type="submit" [disabled]="loginform.invalid">Login</button>
           <!-- [disabled]="loginform.invalid" -->
          </form>
    </div>

</div>
</div>
