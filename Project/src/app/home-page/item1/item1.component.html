
<form [formGroup]="empForm" (ngSubmit)="addEmp()">

  <div class="form-group">
      <label>EId</label>
      <input type="text" class="form-control"  name="empId" formControlName="empId"  placeholder="employee id" >
    </div>


  <div class="form-group">
      <label >Name : </label>
      <input type="text" class="form-control"  name="ename"  formControlName="ename"   placeholder="Employee Name">
   </div>


    <div class="form-group">
      <label>SALARY:</label>
      <input type="text" class="form-control" name="esal" formControlName="esal"  placeholder="Employee Salary"></div>

      <div class="form-group">
          <label>Phone Number :</label>
          <input type="tel" class="form-control" name='emob' formControlName="emob"  placeholder="(xxx-xxx-xxxx)">
      </div>

  <div class="form-group">
      <label> Email : </label>
       <input type="email" class="form-control" name="email"   formControlName="email"  placeholder="Email Id">
   </div>


 <div class="form-group">
  <label>Address</label>
  <input type="text" class="form-control"  name="eaddr" formControlName="eaddr"  placeholder="employee ADDRESS" >
</div>


 <button type="submit" class="btn btn-primary" >Add</button>
 <!-- [disabled]="empForm.invalid" -->

<br>
<br>
<br>
<br>


<div class="container-fluid">
  <table class="table table-striped table-dark table-hover">
    <thead>
      <tr>
        <th>EId</th>
        <th>ENAME</th>
        <th>SALARY</th>
        <th>MOBILE NUMBER</th>
        <TH>EMAIL</TH>
        <TH>ADDRESS</TH>
        <th>EDIT</th>
        <th>DELETE</th>
      </tr>
    </thead>
    <tbody>
         <tr>
          <td>{{iId.empId}}</td>
          <td>{{iId.ename}}</td>
          <td>{{iId.esal}}</td>
          <td>{{iId.emob}}</td>
          <td>{{iId.email}}</td>
          <td>{{iId.eaddr}}</td>
          <td><i class="fas fa-edit " style="color: #339af0;"  ></i></td>
          <td><i class="fas fa-trash" style="color: #ff6b6b;" ></i></td>
         </tr>
