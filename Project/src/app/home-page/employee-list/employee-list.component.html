<div class="container">
    <table class="table table-striped table-dark table-hover">
      <thead>
        <!-- empId?:number;
        empname?:string;
        esal?:number;
        emob?:number;
        email:any;
        addr?:string; -->
        <tr>
          <th>EId</th>
          <th>ENAME</th>
          <!-- <th>HOBBY</th> -->
          <th>GENDER</th>
          <th>SALARY</th>
          <th>MOBILE NUMBER</th>
          <TH>EMAIL</TH>
          <TH>ADDRESS</TH>
          <th>EDIT</th>
          <th>DELETE</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let x of empList; ">
            <td>{{x.empId}}</td>
            <td>{{x.ename}}</td>
            <!-- <td>{{x.hobby}}</td> -->
            <td >{{x.gender}}</td>
            <td>{{x.esal}}</td>
            <td>{{x.emob}}</td>
            <td>{{x.email}}</td>
            <td> {{x.eaddr}}</td>
            <td><i class="fas fa-edit " style="color: #339af0;" [routerLink]="['/empUpdate',x.empId]" ></i></td>
            <td><i class="fas fa-trash" style="color: #ff6b6b;" (click)="delete(x.empId)"></i></td>

          </tr>
