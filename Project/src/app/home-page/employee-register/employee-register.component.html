  <div class="container">
  <form >
    <!-- <div class="form-group">
      <label>EId</label>
      <input type="text" class="form-control"  name="eid" [(ngModel)]="empObj.empId" placeholder="employee id" >
      </div> -->

      <div class="form-group">
        <label>NAME</label>
        <input type="text" class="form-control"  name="ename" [(ngModel)]="empObj.ename" placeholder="employee name" >
        </div>

      <div class="form-group">
          <label>SALARY</label>
          <input type="text" class="form-control"  name="esal" [(ngModel)]="empObj.esal" placeholder="employee salary" >
       </div>

      <div class="form-group">
            <label>MOBILE NUMBER</label>
            <input type="text" class="form-control"  name="emob" [(ngModel)]="empObj.emob" placeholder="employee mobile number" >
      </div>
      <div class="form-group">
              <label>EMAIL</label>
              <input type="text" class="form-control"  name="email" [(ngModel)]="empObj.email" placeholder="employee email" >
      </div>

      <div class="form-group">
                <label>ADDRESS</label>
                <input type="text" class="form-control"  name="eaddr" [(ngModel)]="empObj.eaddr" placeholder="employee Address" >
       </div>
              <button type="submit" class="btn btn-primary btn-xl btn-block" (click)="addEmp()">Add Employee Details</button>
  </form>
</div>
