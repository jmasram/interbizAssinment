  <div class="container-fluid">
  <form #EmployeeForm="ngForm"  >
    <div class="form-group">
      <label>EId</label>
      <input type="text" class="form-control"  name="eid" [(ngModel)]="empObj.empId" placeholder="employee id" >
      </div>

      <div class="form-group">
        <label>NAME</label>
        <input type="text" class="form-control"  name="ename" [(ngModel)]="empObj.ename" placeholder="employee name" required #ename="ngModel">
        <span *ngIf="ename.errors?.['required']" style="color:red ;">Name is  required</span>
        </div>


        <!-- Radio button for Gender -->
        <div class="form-group">
           <label >GENDER</label>
          <div class="form-check-inline" style="margin-left:20px ;">
            <input type="radio" class="form-check-input" [(ngModel)]="empObj.gender" value="MALE" name="gender">MALE
          </div>

        <div class="form-check-inline" style="margin-left:10px ;">
          <input type="radio" class="form-check-input" [(ngModel)]="empObj.gender"  value="FEMALE" name="gender" >FEMALE
        </div>
      </div>

    <!-- CheckBox for Hobbies -->
      <div class="form-group" >
          <label>HOBBY </label>
          <div class="form-check-inline" style="margin-left:20px ;">
             <input type="checkbox" class="form-check-input"   [(ngModel)]="empObj.hobby" checked="isChecked" value="photography" (click)="onClick($event)" >PHOTOGRAPHY
          </div>
         <div class="form-check-inline" style="margin-left:5px ;">
           <input type="checkbox" class="form-check-input"   [(ngModel)]="empObj.hobby" value="reading" >READING
        </div>
          <div class="form-check-inline"  style="margin-left:5px ;">
            <input type="checkbox" class="form-check-input"    [(ngModel)]="empObj.hobby" value="traveling">TRAVELING
           </div>
    </div>

    <!-- Salary -->
      <div class="form-group">
          <label>SALARY</label>
          <input type="text" class="form-control"  name="esal" [(ngModel)]="empObj.esal" placeholder="employee salary" >
       </div>

      <div class="form-group">
            <label>MOBILE NUMBER</label>
            <input type="text" class="form-control"  name="emob" [(ngModel)]="empObj.emob" placeholder="employee mobile number" #emob="ngModel" >
            <div *ngIf="emob.errors?.['pattern']" class="red">You have entered an invalid number</div>
      </div>
      <div class="form-group">
              <label>EMAIL</label>
              <input type="text" class="form-control"  name="email" [(ngModel)]="empObj.email" placeholder="employee email" #email="ngModel" pattern="^[A-Za-z0-9+_.-]+@(.+)$" >
              <div *ngIf="email.errors?.['pattern']" class="red">You have entered an invalid email address</div>

      </div>

      <div class="form-group">
                <label>ADDRESS</label>
                <input type="text" class="form-control"  name="eaddr" [(ngModel)]="empObj.eaddr" placeholder="employee Address" >
       </div >
         <div class="div2">
              <button type="submit" class="btn btn-primary btn-lg " (click)="addEmp()" style="margin-right:20px ;" [disabled]="EmployeeForm.invalid">ADD </button>

              <button type="button" class="btn btn-danger btn-lg" (click)="cancleBtn()"> CANCEL</button>
            </div>
            </form>
